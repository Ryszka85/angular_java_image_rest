<app-search-toolbar></app-search-toolbar>
<div class="container">
  <div class="top">
    <div class="top_left_filler"></div>
    <div class="profile-icon">
      <mat-icon *ngIf="!($profile | async)" id="icon" style="font-size: 200px; color: grey">account_circle</mat-icon>
      <img *ngIf="$profile | async" class="profile-img" [src]="$profile | async">
      <label id="select-profile">
        <input (change)="handleFileInput($event.target.files)" style="display: none" type="file">
        <a>Change profile image</a>
      </label>
    </div>
    <div class="form">
      <form [formGroup]="formGroup" class="example-form">
        <mat-form-field appearance="fill" id="first" class="example-full-width">
          <mat-label>Firstname</mat-label>
          <input [formControl]="firstNameControl"
                 matInput placeholder="John">
          <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Lastname</mat-label>
          <input readonly [formControl]="lastNameControl" matInput placeholder="Doe">
          <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Email</mat-label>
          <input readonly [formControl]="emailControl" matInput placeholder="doe@gmail.com">
          <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
      </form>
  </div>
  </div>
  <div class="bottom">
    <div class="form-2">
      <mat-form-field id="userName" appearance="fill" class="example-full-width">
        <mat-label>Username</mat-label>
        <input readonly [formControl]="userNameControl" matInput placeholder="johnDoe">
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>
    </div>
    <div class="actions">
      <div class="change-pswd">
        <button mat-raised-button>Change password</button>
      </div>
    </div>
  </div>
</div>
